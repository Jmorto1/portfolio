<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .element::before {
            content: "‚òÖ ";
            color: gold;
        }

        .element::after {
            content: " ‚úî";
            color: green;
        }

        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .orbit-system {
            position: relative;
            width: 350px;
            height: 350px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .center-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            font-size: 60px;
            color: yellow;
            pointer-events: none;
        }

        .orbit-group {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            height: 350px;
            transform-style: preserve-3d;
        }

        .orbit-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            font-size: 30px;
            color: white;
        }

        /* Orbit X */
        .orbit-x .orbit-icon {
            animation: orbitX 16s linear infinite;
        }

        .orbit-x .orbit-icon:nth-child(1) {
            animation-delay: 0s;
        }

        .orbit-x .orbit-icon:nth-child(2) {
            animation-delay: -4s;
        }

        .orbit-x .orbit-icon:nth-child(3) {
            animation-delay: -8s;
        }

        .orbit-x .orbit-icon:nth-child(4) {
            animation-delay: -12s;
        }

        @keyframes orbitX {
            0% {
                transform: rotateY(0deg) translateZ(175px) scale(1);
                opacity: 1;
                filter: blur(0);
            }

            50% {
                transform: rotateY(180deg) translateZ(175px) scale(0.6);
                opacity: 0.3;
                filter: blur(2px);
            }

            100% {
                transform: rotateY(360deg) translateZ(175px) scale(1);
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>

<body>

    <div class="orbit-system">
        <div class="center-icon">üåû</div>

        <div class="orbit-group orbit-x">
            <div class="orbit-icon">üåç</div>
            <div class="orbit-icon">ü™ê</div>
            <div class="orbit-icon">üåï</div>
            <div class="orbit-icon">üõ∞Ô∏è</div>
        </div>
    </div>
    <div class="element">
        hello world
    </div>
</body>

</html>
